<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Tailwind POC</title>
<link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-white min-h-screen flex flex-col">
    <header class="w-full bg-slate-800 text-white py-4 px-8 flex items-center justify-between">
        <h1 class="text-xl font-bold">JSON to Tailwind POC</h1>
        <span class="text-xs opacity-70">Inspired by play.tailwindcss.com</span>
    </header>
    <main class="flex-1 flex flex-col md:flex-row w-full max-w-full h-[calc(100vh-64px)]">
        <section class="flex flex-col w-full md:w-1/2 h-1/2 md:h-full border-r border-slate-300 bg-white">
            <div class="p-4 border-b border-slate-200">
                <label class="font-semibold">Figma JSON</label>
                <textarea id="json-input" class="w-full h-40 p-2 border rounded font-mono text-xs mt-2 resize-y" placeholder="Paste your Figma JSON here..."></textarea>
                <button id="generate-btn" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 transition">Generate</button>
            </div>
            <div class="flex-1 flex flex-col">
                <label class="font-semibold px-4 pt-2">Generated HTML</label>
                <pre id="code-preview" class="flex-1 bg-slate-900 text-slate-100 p-4 overflow-auto text-xs font-mono rounded-none m-0"></pre>
            </div>
        </section>
        <section class="flex-1 w-full md:w-1/2 h-1/2 md:h-full bg-slate-50 flex flex-col">
            <label class="font-semibold p-4 pb-2">Preview</label>
            <div id="html-preview" class="flex-1 w-full h-full px-4"></div>
        </section>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
